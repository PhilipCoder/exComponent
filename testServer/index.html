<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css" />
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='ex-component.js' type="module">
    </script>
</head>

<body is="ex-body" ex-states="{state:'./state.js'}" ex-scopes="{scope:'./scope.js'}">
    <div is="ex-div" ex-route class="container">
        <div class="row">
            <h1>Hello World</h1>
        </div>
        <div is="ex-div" ex-if="route.path === '/'" class="row">
            <ol>
                <li><a href="#/repeat">Repeat</a></li>
                <li><a href="#/model">Model</a></li>
                <li><a href="#/disabled">Disabled</a></li>
                <li><a href="#/class">Class</a></li>
                <li><a href="#/events">Events</a></li>
                <li><a href="#/this">Events</a></li>
                <li><a href="#/hide">Hide</a></li>
                <li><a href="#/checked">Checked</a></li>
                <li><a href="#/request">Request</a></li>
            </ol>
        </div>
        <div is="ex-div" ex-if="route.path === '/model'" ex-include="/views/model.html" class="row"></div>
        <div is="ex-div" ex-if="route.path === '/disabled'" ex-include="/views/disabled.html" class="row"></div>
        <div is="ex-div" ex-if="route.path === '/repeat'" ex-include="/views/repeat.html" class="row"></div>
        <div is="ex-div" ex-if="route.path === '/class'" ex-include="/views/class.html" class="row"></div>
        <div is="ex-div" ex-if="route.path === '/events'" ex-include="/views/events.html" class="row"></div>
        <div is="ex-div" ex-if="route.path === '/this'" ex-include="/views/this.html" class="row"></div>
        <div is="ex-div" ex-if="route.path === '/checked'" ex-include="/views/checked.html" class="row"></div>
        <div is="ex-include" ex-if="route.path === '/hide'" ex-data-path="'/views/hide.html'" class="row"></div>
        <div is="ex-div" ex-if="route.path === '/request'" ex-include="/views/request.html" class="row"></div>
    </div>
</body>

</html>
