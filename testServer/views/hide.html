<div class="col-12">
    <div class="form">
        <label class="control-label">Hide When click</label>
        <input is="ex-input" type="text" class="form-control" ex-hide="state.showTextbox"/>
        <button class="btn btn-primary" is="ex-button" ex-on-click="state.showTextbox = !state.showTextbox">Hide input</button>
    </div>
</div>
